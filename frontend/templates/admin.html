<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ページ - Python課題アドバイス生成システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Python課題アドバイス</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">受講生ページ</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>管理者ページ</h1>
        
        <!-- タブナビゲーション -->
        <ul class="nav nav-tabs" id="adminTabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#problemsTab">問題管理</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#submissionsTab">提出管理</a>
            </li>
        </ul>

        <div class="tab-content mt-3">
            <!-- 問題管理タブ -->
            <div class="tab-pane fade show active" id="problemsTab">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h4>新しい問題を作成</h4>
                            </div>
                            <div class="card-body">
                                <form id="problemForm">
                                    <div class="mb-3">
                                        <label for="problemTitleInput" class="form-label">問題タイトル</label>
                                        <input type="text" class="form-control" id="problemTitleInput" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="problemDescInput" class="form-label">問題説明</label>
                                        <textarea class="form-control" id="problemDescInput" rows="5" required></textarea>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="testCasesInput" class="form-label">テストケース (JSON)</label>
                                        <textarea class="form-control" id="testCasesInput" rows="8" placeholder='[{"input": [1, 2], "expected": 3}]' required></textarea>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="expectedOutputInput" class="form-label">期待される出力</label>
                                        <textarea class="form-control" id="expectedOutputInput" rows="3" required></textarea>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="difficultySelect" class="form-label">難易度</label>
                                        <select class="form-select" id="difficultySelect">
                                            <option value="beginner">初級</option>
                                            <option value="intermediate">中級</option>
                                            <option value="advanced">上級</option>
                                        </select>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary">問題を作成</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h4>問題一覧</h4>
                            </div>
                            <div class="card-body">
                                <div id="problemsList"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 提出管理タブ -->
            <div class="tab-pane fade" id="submissionsTab">
                <div class="card">
                    <div class="card-header">
                        <h4>提出一覧</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="problemFilter" class="form-label">問題でフィルター</label>
                            <select class="form-select" id="problemFilter">
                                <option value="">すべての問題</option>
                            </select>
                        </div>
                        <div id="submissionsList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 提出詳細モーダル -->
    <div class="modal fade" id="submissionModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">提出詳細</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="submissionDetails"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/admin.js"></script>
</body>
</html>
